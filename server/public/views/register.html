<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>HTTP SERVER | Register</title>
</head>
<body style="background-color: aliceblue;">
    <div class="container w-50 p-5 mt-5">
        <div class="card p-4 shadow w-100" style="border: none;">
            <h1 class="card-title pb-3 text-center" style="color: #6870CB;">Register</h1>
            <form action="/register" method="POST">
                <!-- Input Name -->
                <div class="form-group pt-3 pb-1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Input your name">
                </div>
                <!-- Input Email -->
                <div class="form-group pt-3 pb-1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Input your email">
                </div>
                <!-- Input Password -->
                <div class="form-group pt-3 pb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Input your password">
                </div>
                <!-- Submit -->
                <input type="submit" value="Submit" class="btn btn-primary mt-3 mb-3" style="background-color: #6870CB; color: white; border: none;">
            </form> 
        </div>
    </div>
</body>
</html>
