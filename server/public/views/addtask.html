<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>HTTP SERVER | Add Task</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ps-5 shadow fixed-top" style="background-color: #6870CB;">
        <a class="navbar-brand" href="#">Classroom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/task">Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help">Help</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout"><b>Logout</b></a>
          </li>
          </ul>
        </div>
    </nav>

    <!-- Breadcrumb-->
    <div>
        <ol class="breadcrumb mt-5 mx-5 ms-5 pt-5">
            <li class="breadcrumb-item"><a href="/dashboard" style="color:#6870CB;">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/task" style="color:#6870CB;">Task</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Task</li>
          </ol>
    </div>
    
    <!-- Title -->
    <div class="text-center">
        <h3 style="font-size: 50px; font-weight: bold; color:#6870CB;">Add Task</h3>
    </div>

    <div class="container w-75 shadow p-4 mt-5">
        <form action="/task" method="POST">
            <!-- Input Course Name-->
            <div class="form-group pt-3 pb-1">
                <label for="task_name">Task Name:</label>
                <input type="text" id="task_name" name="task_name" class="form-control" placeholder="Input task name">
            </div>
            <!-- Input Course Description-->
            <div class="form-group pt-3 pb-1">
                <label for="description">Task Description:</label>
                <input type="text" id="description" name="description" class="form-control" placeholder="Describe the task">
            </div>
            <div class="form-group pt-3 pb-1">
                <label for="deadline ">Due Date:</label>
                <input type="date" id="deadline" name="deadline" class="form-control">
            </div>
            <!-- Button Submit -->
            <input type="submit" value="Submit" class="btn mt-4 mb-3 shadow" style="background-color: #6870CB; color: white; border: none;">
        </form>
    </div>
